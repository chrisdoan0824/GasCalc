<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<title>Gas Mileage Calculator</title>
</head>
<body>
<div class="container">
	<h2>Gas Mileage Calculator</h2>
	<h4>Register Your Car</h4>
	
<form action="#" th:action="@{/Vehicles/save}" th:object="${vehicles}" method="POST">

<!-- Invisible Form as Needed to Update Info -->
<input type="hidden" th:field="*{id}"/>


<input type="text" th:field="*{carMake}"
class="form-control mb-4 col-4" placeholder="Car Make" >

<input type="text" th:field="*{carModel}"
class="form-control mb-4 col-4" placeholder="Car Model" >

<input type="text" th:field="*{year}"
class="form-control mb-4 col-4" placeholder="Car Year" >

<input type="text" th:field="*{highwayMPG}"
class="form-control mb-4 col-4" placeholder="Highway MPG" >

<input type="text" th:field="*{cityMPG}"
class="form-control mb-4 col-4" placeholder="City MPG" >



<button type="submit" class="btn btn-danger col-2">Register</button>

</form>

<a class="btn btn-primary" data-bs-toggle="collapse"th:href="@{/Vehicles/list}"
role = "button" aria-expanded="false" aria-controls="collapseExample">Return to Vehicle List</a>
   
</div>
</body>
</html>
