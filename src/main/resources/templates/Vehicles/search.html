!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
	crossorigin="anonymous">

<title>Gas Mileage Calculator</title>

</head>
<body>
<section class="bg-dark pt-5 pb-5 bg-gradient">
<div class="container">
	<h1 class="text-danger " style="text-align:center;"><mark class="bg-secondary bg-gradient text-danger" style="--bs-bg-opacity: .1;">Gas Mileage Calculator</mark></h1>
		<br>
		<h4 class="text-light font-weight-bold"><mark class="bg-secondary bg-gradient text-light" style="--bs-bg-opacity: .18;">Search for your car</mark></h4>
	<label class="text-white" >Please fill out the fields below: </label>
	
<form action="#" th:action="@{/Vehicles/save}" th:object="${vehicles}" method="POST" class="form form-inline table-light">>

<!-- Invisible Form as Needed to Update Info -->
<input type="hidden" th:field="*{id}"/>

<div class="input-group mb-3" id="carMake">
				<label class="text-white" for="make"></label>
				<div class="input-group-prepend font-weight-bold">
				<span class="input-group-text font-weight-bold" id="carMake"> Car Make: </span></div>
				<input class="form-control" type="text" th:field="*{carMake}"
					id="carMake" placeholder="Enter the Car Make..." aria-label="Make (brand):" aria-describedby="carMake">
</div>

<div class="input-group mb-3" id="carModel">
				<label class="text-white" for="model"></label>
				<div class="input-group-prepend">
				<span class="input-group-text font-weight-bold" id="carModel"> Car Model: </span></div>
				<input class="form-control" type="text" th:field="*{carModel}"
					id="carModel" placeholder="Enter the Car Model..." aria-label="Model:" aria-describedby="carModel">
			</div>

<div class="input-group mb-3" id="carYear">
				<label class="text-white" for="year"></label>
				<div class="input-group-prepend">
				<span class="input-group-text font-weight-bold" id="year"> Car Year: </span></div>
				<input class="form-control" type="text" th:field="*{year}"
					id="carModel" placeholder="Enter the Car Year..." aria-label="Year:" aria-describedby="year">
			</div>

<div class="input-group mb-3" id="highwayMPG">
				<label class="text-white" for="highwayMPG"></label>
				<div class="input-group-prepend">
				<span class="input-group-text font-weight-bold" id="highwayMPG"> Highway MPG: </span></div>
				<input class="form-control" type="text" th:field="*{highwayMPG}"
					id="highwayMPG" placeholder="Enter the Cars Highway Miles Per Gallon..." aria-label="Highway MPG:" aria-describedby="highwayMPG">
			</div>

<div class="input-group mb-3" id="cityMPG">
				<label class="text-white" for="cityMPG"></label>
				<div class="input-group-prepend">
				<span class="input-group-text font-weight-bold" id="cityMPG"> City MPG: </span></div>
				<input class="form-control" type="text" th:field="*{cityMPG}"
					id="cityMPG" placeholder="Enter the Cars City Miles Per Gallon..." aria-label="City MPG:" aria-describedby="cityMPG">
			</div>



<button type="submit" class="btn btn-danger col-2">Register</button>

</form>

<a class="btn btn-primary" data-bs-toggle="collapse"th:href="@{/Vehicles/list}"
role = "button" aria-expanded="false" aria-controls="collapseExample">Return to Vehicle List</a>
   
</div>
</section>
  <div
  class="bg-image"
  style="
    background-image: url('https://cdn-ds.com/blogs-media/sites/400/2019/08/31092933/ways-to-improve-gas-mileage_b.jpg');
    height: 260px;
  "
></div>

</body>
</html>
