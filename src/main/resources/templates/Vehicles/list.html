<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<title>Vehicle List</title>
</head>
<body>
<section class="bg-secondary pt-5 pb-5">
<div class="container">
	<h4>List of Vehicles</h4>
	<hr>
	
	<!-- Create a button to add new faculty -->
	<a th:href="@{/Vehicles/search}" class="btn btn-dark btn-small mb-2">Add Vehicle Here</a>
	
	<table class="table table-bordered table-dark table-striped table-hover">
	<caption>Click "Add Vehicle" button above to find another car</caption>
		<thead>
			<tr class="bg-danger">
				<th>Car Make</th>
				<th>Car Model</th>
				<th>Car Year</th>
				<th>Highway MPG</th>
				<th>City MPG</th>
				<th>Edit Entry</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="theVehicle : ${vehicles}">
		<td th:text="${theVehicle.carMake}">
		<td th:text="${theVehicle.carModel}">
		<td th:text="${theVehicle.year}">
		<td th:text="${theVehicle.highwayMPG}">
		<td th:text="${theVehicle.cityMPG}">
		
		<!-- Update Button -->
		<td><a th:href="@{/Vehicles/viewUpdateForm(vehicleId=${theVehicle.id})}"
		class="btn btn-danger btn-sm">Update</a>
		<a th:href="@{/Faculties/delete(vehicleId=${theVehicle.id})}"
		class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this Vehicle?')))return false">Delete</a>
		
		</tbody>
	</table>
</div>
</section>
<div
  style="background-image: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2021/08/Speedometer.jpg');
  height: 400px;"
></div>
</body>
</html>
