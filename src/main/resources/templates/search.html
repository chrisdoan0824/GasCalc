<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<title>Gas Mileage Calculator</title>
</head>
<body>
<div class="container">
	<h2>Gas Mileage Calculator</h2>
	<h4>Search for your car</h4>

    <form th:action="@{/search}" th:object="${carSearch}" method="post" class="form">
	    <div class="form-group row" id="carMake">
	        <label for="carMake">Car Make & Model</label>
	        <br/>
<!-- 	Commented Out - Creating drop down list        <input class="form-control" type="text" th:field="*{carMake}" id="carMake" placeholder="Make">  -->
		<select name="carModel" id="carModel" class="form-control col-sm-4">
			 <option disabled selected value> -- select an option -- </option>
			 <optgroup label="Honda">
			 <option value="Civic" id = "Civic">Civic</option>
  			 <option value="Accord" id = "Accord">Accord</option>
			 </optgroup>
 			 <optgroup label="Chevrolet">
 			 <option value="Impala" id = "Impala">Impala</option>
  			 <option value="Suburban" id = "Suburban">Suburban</option>
 			 </optgroup>
  			 <optgroup label="Ford">
  			 <option value="Fiesta" id = "Fiesta">Fiesta</option>
  			 <option value="Focus" id = "Focus" >Focus</option>
  			 </optgroup>
  			 
		</select>
</div>

 <div class="form-group row" id="carYear">
	        <label for="year">Year</label>
	        <br>
<!-- 	        <input class="form-control" type="number" th:field="*{year}" id="year" placeholder="Year"> -->
	        <select name="year" id="year" class="form-control col-sm-4">
	            <option disabled selected value> -- select an option -- </option>
 			 	<option value="1999">1999</option>
  			 	<option value="2010">2010</option>
  			 </select>
	    </div>
	    <br>
	     <input type="submit"  class="btn btn-success" value="Search">
	     
<script>

	var carChoice = document.getElementById("carModel");
	var yearChoice = document.getElementById("year");
	var mpg = "";
	
	if((carChoice.value = "Civic") && (yearChoice.value = "1999"))
	{
		mpg = "Combined MPG: 39";
	}
	else if ((carChoice.value = "Civic") && (yearChoice.value = "2010"))
	{
		mpg = "Combined MPG: 30";
	}
	else if ((carChoice.value = "Accord") && (yearChoice.value = "1999"))
	{
		mpg = "Combined MPG: 28";
	}
	else if ((carChoice.value = "Accord") && (yearChoice.value = "2010"))
	{
		mpg = "Combined MPG: 26.5";
	}
	else if ((carChoice.value = "Impala") && (yearChoice.value = "1999"))
	{
		mpg = "Combined MPG: 25.6";
	}
	else if ((carChoice.value = "Impala") && (yearChoice.value = "2010"))
	{
		mpg = "Combined MPG: 23.5";
	}
	else if ((carChoice.value = "Suburban") && (yearChoice.value = "1999"))
	{
		mpg = "Combined MPG: 16";
	}
	else if ((carChoice.value = "Suburban") && (yearChoice.value = "2010"))
	{
		mpg = "Combined MPG: 18";
	}
	else if ((carChoice.value = "Fiesta") && (yearChoice.value = "1999"))
	{
		mpg = "Combined MPG: 34.1";
	}
	else if ((carChoice.value = "Fiesta") && (yearChoice.value = "2010"))
	{
		mpg = "Combined MPG: 37.5";
	}

	else if ((carChoice.value = "Focus") && (yearChoice.value = "1999"))
	{
		mpg = "Combined MPG: 30.2";
	}
	else if ((carChoice.value = "Focus") && (yearChoice.value = "2010"))
	{
		mpg = "Combined MPG: 29.5";
	}
	else 
	{
		mpg = "Combined MPG: 29.5";
	}
	return mpg;

</script>

</form>
</div>
</body>
</html>
